<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>Recuperar Senha</title>
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .recovery-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }
        
        .recovery-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        h3 {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 25px;
            position: relative;
            text-align: center;
        }
        
        h3::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            margin: 15px auto;
            border-radius: 3px;
        }
        
        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        label {
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .btn-recovery {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-weight: 500;
            transition: all 0.3s;
            color: white;
            width: 100%;
            max-width: 200px;
        }
        
        .btn-recovery:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .alert-danger {
            background-color: #ffebee;
            color: #c62828;
            border: none;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .recovery-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .recovery-icon i {
            font-size: 70px;
            color: var(--primary-color);
            opacity: 0.8;
        }
        
        .input-group-text {
            background-color: var(--light-color);
            border: 1px solid #e0e0e0;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
    </style>
</head>
<body>
    <div id="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="recovery-container">
                        <div class="recovery-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <h3>Recuperar Senha</h3>
                        <form id="cadastro-form" class="form" th:object="${usuario}" action="/usuario/recuperarSenha" method="post">
                            <div class="alert alert-danger" role="alert" th:if="${msg}">
                                <strong><i class="fas fa-exclamation-circle me-2"></i><span th:text="${msg}"></span></strong>
                            </div>
                            
                            <div class="form-group">
                                <label for="email" class="form-label">Email cadastrado</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Digite seu email" required>
                                </div>
                                <small class="text-muted">Enviaremos um link para redefinir sua senha</small>
                            </div>
                            
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-recovery">
                                    <i class="fas fa-paper-plane me-2"></i>Enviar Link
                                </button>
                            </div>
                            
                            <div class="text-center mt-3">
                                <a th:href="@{/usuario/login}" class="text-decoration-none">
                                    <i class="fas fa-arrow-left me-2"></i>Voltar para login
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
