<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>Acessar Conta</title>
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
        }
        
        .login-container:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }
        
        .login-title {
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }
        
        .login-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: var(--accent-color);
            margin: 15px auto;
            border-radius: 3px;
        }
        
        .login-icon {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .login-icon i {
            font-size: 70px;
            color: var(--primary-color);
            opacity: 0.8;
        }
        
        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        label {
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s;
            color: white;
            width: 100%;
        }
        
        .btn-login:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary-action {
            background-color: transparent;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s;
            color: var(--dark-color);
            width: 100%;
        }
        
        .btn-secondary-action:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .alert-danger {
            background-color: #ffebee;
            color: #c62828;
            border: none;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .input-group-text {
            background-color: var(--light-color);
            border: 1px solid #e0e0e0;
            border-right: none;
            border-radius: 8px 0 0 8px;
        }
        
        .login-options {
            margin-top: 20px;
            text-align: center;
        }
        
        .login-options a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.2s;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-icon">
            <i class="fas fa-user-lock"></i>
        </div>
        <h2 class="login-title">Acessar sua conta</h2>
        
        <form id="login-form" th:object="${usuario}" action="login" method="post">
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                <i class="fas fa-exclamation-circle me-2"></i>Credenciais inválidas, tente novamente!
            </div>
            
            <div class="form-group">
                <label for="username" class="form-label">Usuário</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" id="username" th:field="*{username}" placeholder="Digite seu usuário" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password" th:field="*{password}" placeholder="Digite sua senha" required>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Acessar
                </button>
            </div>
            
            <div class="login-options">
                <div class="d-flex justify-content-between">
                    <a th:href="@{/usuario/recuperarSenha}">
                        <i class="fas fa-key me-1"></i>Esqueci minha senha
                    </a>
                    <a th:href="@{/usuario/inserir}">
                        <i class="fas fa-user-plus me-1"></i>Criar conta
                    </a>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
